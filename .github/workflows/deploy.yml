name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 签出代码（保留完整历史）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 安装 Node.js（以 20.x 为例）并缓存 npm 依赖
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 本地构建，将静态文件输出到 dist 目录
      - name: Build project
        run: npm run build

      # 5. 列出 dist 目录内容，便于调试
      - name: List dist directory
        run: ls 
