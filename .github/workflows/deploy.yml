name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 签出代码（保留完整历史）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 安装 Node.js（以 20.x 为例）并缓存 npm 依赖
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 本地构建，将静态文件输出到 dist 目录
      - name: Build project
        run: npm run build

      # 5. 列出 dist 目录内容，便于调试
      - name: List dist directory
        run: ls -R dist

      # 6. （可选）如果使用 history 模式路由，需要复制 404.html 以做回退
      - name: Create 404.html for SPA fallback
        run: cp dist/index.html dist/404.html

      # 7. 上传 dist 目录到 Pages Artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # 部署成功后，这里会自动填充 page_url
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 将上一步打包好的 dist 目录发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
